{% extends "base.html" %}

{% block title %}Merlin Mind Maps{% endblock %}

{% block content %}
<h1>Merlin Mind Maps</h1>
<table id = "devices" class="table table-bordered">
    <thead class = "alert-success">
    <tr>
      <th>Alias</th>
      <th>Learn Platform</th>
    </tr>
    </thead>
    <tbody>{% for device in device_list %}
    <tr>
      <td>{{ device.alias }}</td>
      <td><a href="http://localhost:8000/Netgraph/LearnPlatform/">Learn Platform</a></td>
    </tr>{% endfor %}  
    </tbody>
  </table>
<script type = "text/javascript">
  $(document).ready(function(){
    $('#devices thead tr')
    .clone(true)
    .addClass('filters')
    .appendTo('#devices thead');

    var table = $('#devices').DataTable({
        keys: true,
        dom: 'Bfrtip',
        lengthMenu: [
            [ 10, 25, 50, -1 ],
            [ '10 rows', '25 rows', '50 rows', 'Show all' ]
        ],
        buttons: [
        'pageLength','colvis','copy', 'csv', 'excel', 'pdf', 'print'
        ],
        colReorder: true,
        select: true,            
        orderCellsTop: true,
        fixedHeader: true,
        initComplete: function () {
        var api = this.api();

        // For each column
        api
            .columns()
            .eq(0)
            .each(function (colIdx) {
                // Set the header cell to contain the input element
                var cell = $('.filters th').eq(
                    $(api.column(colIdx).header()).index()
                );
                var title = $(cell).text();
                $(cell).html('<input type="text" placeholder="' + title + '" />');

                // On every keypress in this input
                $(
                    'input',
                    $('.filters th').eq($(api.column(colIdx).header()).index())
                )
                    .off('keyup change')
                    .on('keyup change', function (e) {
                        e.stopPropagation();

                        // Get the search value
                        $(this).attr('title', $(this).val());
                        var regexr = '({search})'; //$(this).parents('th').find('select').val();

                        var cursorPosition = this.selectionStart;
                        // Search the column for that value
                        api
                            .column(colIdx)
                            .search(
                                this.value != ''
                                    ? regexr.replace('{search}', '(((' + this.value + ')))')
                                    : '',
                                this.value != '',
                                this.value == ''
                            )
                            .draw();

                        $(this)
                            .focus()[0]
                            .setSelectionRange(cursorPosition, cursorPosition);
                    });
            });
    },
});
});        
</script>
{% endblock %}
